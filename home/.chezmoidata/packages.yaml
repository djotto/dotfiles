packages:
  darwin:
    taps:
      - 'charmbracelet/tap'  # Required for mods
      - 'ddev/ddev'          # Required for ddev
      - 'djotto/tap'         # Required for bucklespring
    brews:
      - 'coreutils'          # GNU File, Shell, and Text utilities https://www.gnu.org/software/coreutils/
      - 'moreutils'          # Collection of tools that nobody wrote when UNIX was young https://joeyh.name/code/moreutils/
      - 'findutils'          # Collection of GNU find, xargs, and locate https://www.gnu.org/software/findutils/
      - 'gnu-sed'            # GNU implementation of the famous stream editor https://www.gnu.org/software/sed/
      - 'bash'               # Bourne-Again SHell, a UNIX command interpreter https://www.gnu.org/software/bash/
      - 'bash-completion@2'  # Programmable completion for Bash 4.2+ https://github.com/scop/bash-completion
      - 'grep'               # GNU grep, egrep and fgrep https://www.gnu.org/software/grep/
      - 'git'                # Distributed revision control system https://git-scm.com/
      - 'git-lfs'            # Git extension for versioning large files https://git-lfs.com/
      - 'ack'                # Search tool like grep, but optimized for programmers https://beyondgrep.com/
      - 'adr-tools'          # Command-line tool for working with Architecture Decision Records https://github.com/npryce/adr-tools
      - 'alure'              # Manage common tasks with OpenAL applications (required for bucklespring) https://kcat.tomasu.net/alure.html
      - 'bat'                # Clone of cat(1) with syntax highlighting and Git integration https://github.com/sharkdp/bat
      - 'binwalk'            # Searches a binary image for embedded files and executable code https://github.com/ReFirmLabs/binwalk
      - 'bucklespring'       # Nostalgia bucklespring keyboard sound https://github.com/zevv/bucklespring
      - 'curl'               # Get a file from an HTTP, HTTPS or FTP server https://curl.se/
      - 'ddev/ddev/ddev'     # Containerized web development environments, defined in config. Supports PHP, Node.js, and Python (experimental). Requires docker or alternative. https://ddev.com/
      - 'djotto-scripts'     # Various personal utility scripts, packaged as a brew formula https://github.com/djotto/scripts
      - 'dos2unix'           # Convert text between DOS, UNIX, and Mac formats https://waterlan.home.xs4all.nl/dos2unix.html
      - 'exiftool'           # Perl lib for reading and writing EXIF metadata https://exiftool.org
      - 'fdupes'             # Identify or delete duplicate files https://github.com/adrianlopezroche/fdupes
      - 'ffmpeg'             # Play, record, convert, and stream audio and video https://ffmpeg.org/
      - 'gh'                 # GitHub command-line tool https://cli.github.com/
      - 'gmp'                # GNU multiple precision arithmetic library https://gmplib.org/
      - 'gnupg'              # GNU Pretty Good Privacy (PGP) package https://gnupg.org/
      - 'handbrake'          # Video transcoder https://handbrake.fr/
      - 'id3lib'             # ID3 tag manipulation https://id3lib.sourceforge.net/
      - 'imagemagick'        # Tools and libraries to manipulate images in many formats https://imagemagick.org/index.php
      - 'jq'                 # Command-line JSON processor https://jqlang.github.io/jq/
      - 'lesspipe'           # Input filter for the pager less https://www-zeuthen.desy.de/~friebel/unix/lesspipe.html
      - 'mkcert'             # Simple tool to make locally trusted development certificates (ddev assumes this, but I try to make do without it because I consider it a security hole) https://github.com/FiloSottile/mkcert
      - 'mods'               # AI on the command-line https://github.com/charmbracelet/mods
      - 'mp3guessenc'        # Utility to analysze audio mpeg files and detect the encoder used (when layer III) https://mp3guessenc.sourceforge.io/
      - 'openssh'            # OpenBSD freely-licensed SSH connectivity tools https://www.openssh.com/
      - 'pkg-config'         # Manage compile and link flags for libraries (required for bucklespring) https://freedesktop.org/wiki/Software/pkg-config/
      - 'pngcheck'           # Print info and check PNG, JNG, and MNG files http://www.libpng.org/pub/png/apps/pngcheck.html
      - 'pv'                 # Monitor data's progress through a pipe https://www.ivarch.com/programs/pv.shtml
      - 'python'             # Python 3 https://www.python.org/
      - 'rogue'              # Dungeon crawling video game https://sourceforge.net/projects/roguelike/
      - 'rsync'              # Utility that provides fast incremental file transfer https://rsync.samba.org/
      - 'scrcpy'             # Display and control your Android device https://github.com/Genymobile/scrcpy
      - 'screen'             # Terminal multiplexer with VT100/ANSI terminal emulation https://www.gnu.org/software/screen
      - 'sevenzip'           # 7-Zip is a file archiver with a high compression ratio https://7-zip.org
      - 'shellcheck'         # ShellCheck is a GPLv3 tool that gives warnings and suggestions for bash/sh shell scripts https://github.com/koalaman/shellcheck
      - 'sshuttle'           # Proxy server that works as a poor man's VPN https://github.com/sshuttle/sshuttle
      - 'tailscale'          # Easiest, most secure way to use WireGuard and 2FA https://tailscale.com/
      - 'telnet'             # User interface to the TELNET protocol
      - 'tree'               # Display directories as trees (with optional color/HTML output) https://oldmanprogrammer.net/source.php?dir=projects/tree
      - 'vbindiff'           # Visual Binary Diff https://www.cjmweb.net/vbindiff/
      - 'vim'                # Vi 'workalike' with many additional features https://www.vim.org/
      - 'wget'               # Internet file retriever https://formulae.brew.sh/formula/wget
      - 'xpdf'               # PDF viewer https://www.xpdfreader.com/
    casks:
      # - whatsapp           # Native desktop client for WhatsApp https://www.whatsapp.com/
      - 'alt-tab'            # Enable Windows-like alt-tab https://alt-tab-macos.netlify.app/
      - 'aural'              # Audio player inspired by Winamp https://github.com/kartik-venugopal/aural-player
      - 'discord'            # Voice and text chat software https://discord.com/
      - 'disk-inventory-x'   # Disk usage utility https://www.derlien.com/
      - 'docker'             # Docker Desktop (conflicts with docker formula) https://www.docker.com/products/docker-desktop/
      - 'firefox'            # Web browser https://www.mozilla.org/firefox/
      - 'google-chrome'      # Web browser https://www.google.com/chrome/
      - 'iterm2'             # Terminal emulator https://www.iterm2.com/
      - 'keepassxc'          # Password manager app https://keepassxc.org/
      - 'max'                # Max is an application for creating high-quality audio files in various formats, from compact discs or files. https://github.com/sbooth/Max
      - 'musicbrainz-picard' # Music tagger https://picard.musicbrainz.org/
      - 'obsidian'           # Knowledge base that works on top of a local folder of plain text Markdown files https://obsidian.md/
      - 'phpstorm'           # PHP IDE by JetBrains https://www.jetbrains.com/phpstorm/
      - 'slack'              # Team communication and collaboration software https://slack.com/intl/en-gb
      - 'transmission'       # BitTorrent client https://transmissionbt.com/
      - 'vlc'                # Multimedia player https://www.videolan.org/vlc/
      - 'zed'                # Multiplayer code editor https://zed.dev/
      - 'zoom'               # Video communication and virtual meeting platform https://www.zoom.us/
